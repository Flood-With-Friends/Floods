<div class="row home">
  <div class="row home__section mat-elevation-z2" routerLink="/route">
    <div class="col-1-of-4">
      <button class="mat-elevation-z1" mat-fab color="primary">
        <mat-icon>
          directions
        </mat-icon>
      </button></div>
    <div class="col-3-of-4">
      <h1 mat-headline class="home__section--header">Find a route</h1>
      <p class="mat-body-1">Give us a destination and we’ll give you a route around potential flooding.
      </p>
    </div>
  </div>
  <div class="row home__section mat-elevation-z2" routerLink="/create-report">
    <div class="col-1-of-4">
      <button class="mat-elevation-z1" mat-fab color="primary">
        <mat-icon>
          warning
        </mat-icon>
      </button>
    </div>
    <div class="col-3-of-4">
      <h1 mat-headline class="home__section--header">Report flooding</h1>
      <p class="mat-body-1">Help improve our ability to get your fellow New Orleanians through the flood.
      </p>
    </div>
  </div>
  <div class="row home__section mat-elevation-z2" routerLink="/connect-contacts">
    <div class="col-1-of-4">
      <button class="mat-elevation-z1" mat-fab color="primary">
        <mat-icon>
          message
        </mat-icon>
      </button>
    </div>
    <div class="col-3-of-4">
      <h1 mat-headline class="home__section--header">Contact friends</h1>
      <p class="mat-body-1">Message your emergency contacts to tell them where you are or where you’re going.
      </p>
    </div>
  </div>
</div>
