<section class="section-add-contacts">
  <div class="section-add-contacts__header">
    <h1 mat-headline class="section-add-contacts__header--head">
      Emergency Contacts
    </h1>
    <p class="section-add-contacts__header--text mat-body-1">Enter a name and phone number for three people you'd want
      to
      contact in the event of a flash
      flood.</p>
  </div>
  <mat-accordion>
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Contact #1
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field *ngIf="name1" class="section-add-contacts__contact-input">
        <input (change)="handleName1($event)" matInput placeholder={{name1}}>
      </mat-form-field>
      <mat-form-field *ngIf="!name1" class="section-add-contacts__contact-input">
        <input (change)="handleName1($event)" matInput placeholder="name">
      </mat-form-field>

      <mat-form-field *ngIf="phone1" class="section-add-contacts__contact-input">
        <input (change)="handlePhone1($event)" matInput type="tel" min="1" placeholder={{phone1}}>
      </mat-form-field>
      <mat-form-field *ngIf="!phone1" class="section-add-contacts__contact-input">
        <input (change)="handlePhone1($event)" matInput type="tel" min="1" placeholder="phone">
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Contact #2
        </mat-panel-title>

      </mat-expansion-panel-header>

      <mat-form-field *ngIf="name2" class="section-add-contacts__contact-input">
        <input (change)="handleName2($event)" matInput placeholder={{name2}}>
      </mat-form-field>
      <mat-form-field *ngIf="!name1" class="section-add-contacts__contact-input">
        <input (change)="handleName2($event)" matInput placeholder="name">
      </mat-form-field>

      <mat-form-field *ngIf="phone2" class="section-add-contacts__contact-input">
        <input (change)="handlePhone2($event)" matInput type="tel" min="1" placeholder={{phone2}}>
      </mat-form-field>
      <mat-form-field *ngIf="!phone2" class="section-add-contacts__contact-input">
        <input (change)="handlePhone2($event)" matInput type="tel" min="1" placeholder="phone">
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Contact #3
        </mat-panel-title>

      </mat-expansion-panel-header>

      <mat-form-field *ngIf="name3" class="section-add-contacts__contact-input">
        <input (change)="handleName3($event)" matInput placeholder={{name3}}>
      </mat-form-field>
      <mat-form-field *ngIf="!name3" class="contact-input">
        <input (change)="handleName3($event)" matInput placeholder="name">
      </mat-form-field>

      <mat-form-field *ngIf="phone3" class="contact-input">
        <input (change)="handlePhone3($event)" matInput type="tel" min="1" placeholder={{phone3}}>
      </mat-form-field>
      <mat-form-field *ngIf="!phone3" class="contact-input">
        <input (change)="handlePhone3($event)" matInput type="tel" min="1" placeholder="phone">
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="submitContacts()">Submit</button>
      </mat-action-row>
    </mat-expansion-panel>

  </mat-accordion>
</section>
