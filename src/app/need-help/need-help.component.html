<div class="row need-help">
  <div class="need-help__header">
    <h1 mat-headline>I'm stranded, and I need help</h1>
  </div>
  <div class="need-help__body">
    <p class="mat-body-2">First things first: If you are in immediate danger, call 911.</p>
    <button class="btn-block" mat-raised-button color="warn">
      <a class="need-help__body--btn-911" href="tel:911">CALL 911</a>
    </button>
  </div>
  <mat-divider></mat-divider>
  <div class="need-help__msg">
    <form>
      <div class="form-group">
        <label for="message" class="bmd-label-floating">Send an optional message to your contacts</label>
        <textarea class="form-control user-message" id="message" rows="3"
          (change)="handleInput($event)">{{message}}</textarea>
        <div class="need-help__buttons">
          <button mat-button [routerLink]="['/connect-contacts']">Cancel</button>
          <button type="submit" mat-raised-button color="primary" (click)="sendMessage()">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
