<div class="row safe-moving">
  <div class="safe-moving__header">
    <h1 mat-headline>I'm safe, and I'm moving</h1>
  </div>
  <hr>
  <div class="need-help__msg">
    <form>
      <div class="form-group">
        <label for="message" class="bmd-label-floating">Message</label>
        <textarea class="form-control user-message" id="message" rows="3"
          (change)="handleInput($event)">{{message}}</textarea>
        <p class="mat-caption mt-3">Click the message to edit. We'll send it, along with your current location, to
          your
          contacts.</p>
      </div>
      <mat-divider></mat-divider>
      <div class="safe-moving__buttons">
        <button mat-button [routerLink]="['/connect-contacts']">Cancel</button>
        <button type="submit" mat-raised-button color="primary" (click)="sendMessage()">Submit</button>
      </div>
    </form>
  </div>
</div>
